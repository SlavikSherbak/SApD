{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="row">
                <div class="col-xxl-3 col-xl-2 col-lg-2 col-md-1 col-xs-1"></div>
                <div class="col-xxl-2 col-xl-3 col-lg-3 col-md-3 col-xs-4 img_logo">
                    <img class="logo" src="{% static 'login/logo.png' %}" alt="My image">
                </div>
                <div class="col-xxl-5 col-xl-5 col-lg-4 col-md-7 col-xs-6">
                    <div  class="site_name">
                        <h1>{% block header %}{% endblock %}</h1>
                    </div>
                </div>
                <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-1 col-xs-1"></div>
            </div>
        </header>
        
    
        {% block main %}{% endblock %}
    
        <footer>
            <div class="footer">
                <p class="footer_p">Copyright 2022, all rights reserved </p>
            </div>
        </footer>
    </div>
</body>
</html>
