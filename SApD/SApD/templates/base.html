{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container-lg">
                <div class="row">
                    <div class="col-xl-3 col-lg-2 col-md-1"></div>
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-12">
                      <div class="imglogo">
                          <img class="logo" src="{% static 'login/logo.png' %}" alt="My image">
                      </div>
                    </div>
                    <div class="col-xl-4 col-lg-5 col-md-8 col-sm-9 col-12">
                        <div  class="site_name">
                            <h1>{% block header %}{% endblock %}</h1>
                        </div>
                    </div>
                </div>

            </div>
        </header>


        {% block main %}{% endblock %}

        <footer>
            <div class="footer">
                <p class="footer_p">Copyright 2022, all rights reserved </p>
            </div>
        </footer>
    </div>
    <!--- JQuery ---->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
